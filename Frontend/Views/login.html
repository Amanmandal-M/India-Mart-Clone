<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div id="NavBar">
        <div class="first">
            <img id="photo" src="../Resources/Logo.png" alt="Error">
            <h1 class="heading">HindBazaar</h1>
        </div>

        <div class="second">
            <div>
                <img src="../Resources/shopp.jpeg" alt="Error">
                <p>Shopping</p>
            </div>
            <div>
                <img src="../Resources/sell.jpeg" alt="Error">
                <p>Sell</p>
            </div>
            <div>
                <img src="../Resources/help.jpeg" alt="Error">
                <p>Help</p>
            </div>
            <div>
                <img src="../Resources/message.jpeg" alt="Error">
                <p>Messages</p>
            </div>
            <div>
                <!-- Append -->
            </div>
        </div>
    </div>

    <div id="middle">
        <h1 class="he">Login</h1>
        <form id="form">
            <label for="">Email Id</label>
            <br>
            <input type="email" id="EmailId" required placeholder="Enter email">
            <br>
            <label for="">Password</label>
            <br>
            <input type="password" id="Password" required placeholder="Enter Password">
            <br>
            <input type="submit" required>
            <br>
        </form>
    </div>
</body>
</html>
<script src="../Scripts/login.js"></script>
<link rel="stylesheet" href="../Styles/login.css">
